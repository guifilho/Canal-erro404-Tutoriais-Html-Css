<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select DropDown</title>

        <link rel="stylesheet" href="style.css">

        <!-- Icones -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </head>
    <body>
        <h1>Hard - Skills</h1>

        <form class="dropdown-input">
            <div class="logo"></div>
            <input type="text" class="input-text" placeholder="Selecione a Tecnologia">
            <ion-icon name="chevron-up-outline" class=".icon-para-cima" id="icon-seta"></ion-icon>
        </form>

        <div class="options">
            <div class="item-option" onclick="addOption('Html')">
                <ion-icon name="logo-html5" class="logo-html"></ion-icon>
                <span class="text-option">Html</span>
            </div>

            <div class="item-option" onclick="addOption('Css')">
                <ion-icon name="logo-css3" class="logo-css"></ion-icon>
                <span class="text-option">Css</span>
            </div>

            <div class="item-option" onclick="addOption('Javascript')">
                <ion-icon name="logo-javascript" class="logo-js"></ion-icon>
                <span class="text-option">Javascript</span>
            </div>

            <div class="item-option" onclick="addOption('Python')">
                <ion-icon name="logo-python" class="logo-python"></ion-icon>
                <span class="text-option">Python</span>
            </div>

            <div class="item-option" onclick="addOption('Git')">
                <ion-icon name="git-branch-outline" class="logo-git"></ion-icon>
                <span class="text-option">Git</span>
            </div>

            <div class="item-option" onclick="addOption('GitHub')">
                <ion-icon name="logo-github" class="logo-github"></ion-icon>
                <span class="text-option">GitHub</span>
            </div>

            <div class="item-option" onclick="addOption('React.JS')">
                <ion-icon name="logo-react" class="logo-react"></ion-icon>
                <span class="text-option">React.JS</span>
            </div>

            <div class="item-option" onclick="addOption('Wordpress')">
                <ion-icon name="logo-wordpress" class="logo-wordpress"></ion-icon>
                <span class="text-option">Wordpress</span>
            </div>

            <div class="item-option" onclick="addOption('Linux')">
                <ion-icon name="logo-tux" class="logo-linux"></ion-icon>
                <span class="text-option">Linux</span>
            </div>

            <div class="item-option" onclick="addOption('Sass')">
                <ion-icon name="logo-sass" class="logo-sass"></ion-icon>
                <span class="text-option">Sass</span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
