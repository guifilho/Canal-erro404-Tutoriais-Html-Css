<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Com Informações Simples</title>

        <!-- Arquivo Css -->
        <link rel="stylesheet" href="style.css">

        <!-- Icones -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </head>
    <body>
        <div class="card">
            <div class="perfil">
                <img src="perfil_img.png" alt="Foto de Perfil">
            </div>

            <ul class="informacoes">
                <li class="nome">
                    Maria Eduarda Viana
                </li>
                <li class="hard-skills">
                    Front - End | Developer | Html & Css | Javascript <br>| React |
                </li>
                <li class="localizacao">
                    <ion-icon name="location-sharp"></ion-icon>
                    Fortaleza - CE
                </li>
                <li class="ensino">
                    <ion-icon name="school-sharp"></ion-icon>
                    Universidade Federal do Ceará
                </li>
            </ul>

            <div class="estrelas">
                <a href="#"><ion-icon name="star"></ion-icon></a>
                <a href="#"><ion-icon name="star"></ion-icon></a>
                <a href="#"><ion-icon name="star"></ion-icon></a>
                <a href="#"><ion-icon name="star"></ion-icon></a>
                <a href="#"><ion-icon name="star"></ion-icon></a>
            </div>

            <div class="compartilhar-redes-sociais">
                <button><ion-icon name="logo-linkedin"></ion-icon></button>
                <button><ion-icon name="logo-facebook"></ion-icon></button>
                <button><ion-icon name="logo-twitter"></ion-icon></button>
                <button><ion-icon name="share-social"></ion-icon></button>
            </div>
        </div>
    </body>
</html>
