<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Simples</title>

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <main class="corpo-calculadora">
            <div id="saida-resultado"></div>
            <div class="linha"></div>
            <div class="buttons">
                <input type="button" value="C" id="btnLimpar" class="outros">
                <input type="button" value="&lt;"  id="btnLimparUm" class="outros">
                <button class="outros">%</button>
                <button class="operadores">รท</button>

                <button class="numeros">7</button>
                <button class="numeros">8</button>
                <button class="numeros">9</button>
                <button class="operadores">x</button>

                <button class="numeros">4</button>
                <button class="numeros">5</button>
                <button class="numeros">6</button>
                <button class="operadores">-</button>

                <button class="numeros">1</button>
                <button class="numeros">2</button>
                <button class="numeros">3</button>
                <button class="operadores">+</button>

                <button class="numero-zero">0</button>
                <button class="ponto">.</button>
                <input type="button" value="=" id="resultado" class="operadores">
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
